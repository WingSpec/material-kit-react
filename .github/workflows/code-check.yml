name: Code-Check
on:
  pull_request
jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run prettier
        run: npm run prettier
      - name: Run linter
        run: npm run lint